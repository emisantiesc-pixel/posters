<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>P O S T E R S XL - ARCADE EDITION</title>
    <style>
        /* FUENTE PIXEL ART */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root { 
            --g: #39ff14; --p: #ff00ff; --b: #00ffff; --bg: #0d0221; 
            --r: #ff0033; --y: #ffff00; --crt-glow: rgba(18, 16, 16, 0.1);
        }
        
        @keyframes flicker {
            0% { opacity: 0.97; } 5% { opacity: 0.95; } 10% { opacity: 0.9; } 
            15% { opacity: 0.95; } 20% { opacity: 0.98; } 100% { opacity: 1; }
        }
        @keyframes scanline { 0% { top: 0%; } 100% { top: 100%; } }
        @keyframes shake { 0% { transform: translate(2px, 2px); } 20% { transform: translate(-3px, 0px); } 100% { transform: translate(0px, 0px); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        body { 
            margin: 0; 
            background: #000; 
            color: #fff; 
            font-family: 'Press Start 2P', cursive; /* Fuente Arcade */
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            position: relative;
        }

        /* EFECTO TUBO CRT Y SCANLINES */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }

        /* LÍNEA DE ESCANEO QUE BAJA */
        body::after {
            content: " ";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100px;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255,255,255,0.05) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            z-index: 101;
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: flicker 0.15s infinite;
            z-index: 5;
        }

        .p { display: none; width: 100%; max-width: 500px; flex-direction: column; align-items: center; }
        .v { display: flex !important; }

        h1 { 
            color: #fff; 
            text-shadow: 4px 4px 0 var(--p), -4px -4px 0 var(--b); 
            font-size: 1.8rem; 
            margin-bottom: 20px; 
            text-align: center;
            line-height: 1.5;
        }

        #txt { 
            color: var(--y); 
            font-size: 1rem; 
            margin: 20px 0; 
            min-height: 80px; 
            line-height: 1.6; 
            text-align: center;
            text-transform: uppercase;
        }
        
        .hud { 
            width: 100%; 
            display: flex; 
            justify-content: space-between; 
            color: var(--g); 
            margin-bottom: 20px; 
            font-size: 0.8rem; 
            padding: 10px; 
            border: 3px solid var(--g);
            background: rgba(0, 255, 0, 0.1);
            box-shadow: inset 0 0 10px var(--g);
        }
        
        .btn { 
            width: 100%; 
            padding: 15px; 
            margin: 8px 0; 
            background: #000; 
            border: 3px solid #fff; 
            color: #fff; 
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem; 
            text-transform: uppercase; 
            cursor: pointer; 
            position: relative;
            box-shadow: 4px 4px 0 #444;
            transition: 0.1s;
        }

        .btn:active { transform: translate(2px, 2px); box-shadow: none; background: #fff; color: #000; }
        
        /* BOTONES DE OPCIONES CON COLOR */
        .opt-btn { border-color: var(--b); color: var(--b); box-shadow: 4px 4px 0 #005a5a; }
        .opt-btn:active { background: var(--b); color: #000; }

        /* MODAL ARCADE */
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 200;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal-content {
            border: 6px double #fff;
            background: #000;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        .modal-title { font-size: 1.2rem; color: var(--r); margin-bottom: 20px; animation: pulse 0.5s infinite; }
        .modal-msg { font-size: 0.7rem; color: #fff; margin-bottom: 25px; line-height: 1.8; }
        
        #premio-tag { 
            font-size: 1.2rem; 
            margin: 20px 0; 
            display: block; 
            background: #fff;
            color: #000;
            padding: 10px;
        }

        .shake { animation: shake 0.2s ease-in-out; }
        .sub { color: var(--p); font-size: 0.7rem; animation: pulse 1s infinite; margin-top: 10px; }
    </style>
</head>

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showModal(title, msg, isGameOver) {
            const modal = document.getElementById('modal');
            const btn = document.getElementById('mBtn');
            const premioArea = document.getElementById('premio-area');
            
            document.getElementById('mTitle').innerText = title;
            document.getElementById('mMsg').innerText = msg;
            premioArea.innerHTML = "";
            modal.style.display = 'flex';
            
            if(isGameOver) {
                let premio = "";
                if(score <= 700) premio = "NOVATO";
                else if(score <= 1500) premio = "2x1 CERVEZA";
                else if(score <= 2300) premio = "2x1 FERNET";
                else premio = "VASO DE FERNET";

                premioArea.innerHTML = `<span style="font-size:0.6rem">RANK:</span><br><span id="premio-tag">${premio}</span>`;
                btn.innerText = "TRY AGAIN";
                btn.onclick = function() { location.reload(); };
            } else {
                btn.innerText = "CONTINUE";
                btn.onclick = function() { modal.style.display = 'none'; next(); };
            }
        }

        function start(){
            score = 0; vidas = 2;

        }

        function next(){

            document.getElementById('s').innerText = score.toString().padStart(4, '0');

            var oBox = document.getElementById('opts'); 
            oBox.innerHTML = "";
            
            shuffle([...c.o]).forEach(function(op){
                var b = document.createElement('div'); 
                b.className = "btn opt-btn"; 
                b.innerText = op;
                b.onclick = function(){
                    if(op === c.a) { 
                        score += 100;
                        next(); 
                    } else { 
                        vidas--; 
                        document.body.classList.add('shake');
                        setTimeout(()=> document.body.classList.remove('shake'), 200);
                        
                        if(vidas <= 0) {
                            showModal("GAME OVER", "FINAL SCORE: " + score, true);
                        } else {
                            showModal("MISSED!", "CORRECT ANSWER:\n" + c.a, false);
                        }
                    }
                }; 
                oBox.appendChild(b);
            });
        }
    </script>
</body>
</html>
